<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RavenIdle - Crafting Calculator</title>
  <style>
    :root {
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      color: #111
    }

    body {
      margin: 0;
      padding: 20px;
      background: #0f1724;
      color: #e6eef8
    }

    .app {

      margin: 0 auto
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 420px;
      gap: 16px
    }

    .card {
      background: linear-gradient(180deg, #111827 0%, #0b1220 100%);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(2, 6, 23, .6)
    }

    label {
      display: block;
      font-size: 12px;
      color: #9fb0d8;
      margin-bottom: 6px
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, .06);
      background: transparent;
      color: inherit
    }

    .row {
      display: flex;
      gap: 8px
    }

    .recipe-list {
      max-height: 320px;
      overflow: auto;
      margin-top: 8px
    }

    .recipe-item {
      padding: 8px;
      border-radius: 6px;
      background: rgba(255, 255, 255, .02);
      margin-bottom: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .small {
      font-size: 12px;
      color: #9fb0d8
    }

    button.primary {
      background: #0ea5a9;
      border: 0;
      color: #022;
      cursor: pointer
    }

    button.ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, .04);
      color: #9fb0d8
    }

    .output {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px
    }

    .controls {
      display: flex;
      gap: 8px
    }

    footer {
      margin-top: 12px;
      color: #6b7f9a;
      font-size: 12px
    }

    .recipe-icon {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      margin-right: 6px;
      object-fit: cover
    }

    .category-section {
      margin-bottom: 20px;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .category-section h3 {
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .categories-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: space-between;
    }

    .category-column {
      flex: 1;
      min-width: 220px;
      max-width: 280px;
      border: 1px solid #555;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 10px;
    }

    .category-column h3 {
      text-align: center;
      color: #ffd700;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 1px;
      border-bottom: 1px solid #666;
      padding-bottom: 4px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>RavenIdle - Crafting Calculator (genérico)</h1>
    <p class="small">Cole as receitas do jogo ou crie suas próprias aqui. O calculador resolve componentes
      recursivamente e soma materiais necessários.</p>

    <div class="grid">
      <div class="card">
        <label for="searchRecipe">Procurar receita</label>
        <input id="searchRecipe" placeholder="Digite o nome da receita..." />

        <label for="itemName" style="margin-top:8px">Nome do item</label>
        <input id="itemName" placeholder="Nome do item" />

        <label for="itemCategory" style="margin-top:8px">Categoria</label>
        <select id="itemCategory">
          <option value="">-- selecione --</option>
          <option>Blacksmithing</option>
          <option>Carpentry</option>
          <option>Cooking</option>
          <option>Weaving</option>
          <option>Alchemy</option>
        </select>

        <label for="itemIcon" style="margin-top:8px">Link da imagem do ícone</label>
        <input id="itemIcon" placeholder="URL da imagem" />

        <label class="small" style="margin-top:8px">Ingredientes (formato: quantidade x Nome do componente, uma por
          linha)</label>
        <textarea id="ingredients" rows="6" placeholder="Ex:\n2 x Barra de Ferro\n1 x Cabo de Madeira"></textarea>

        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="saveRecipe" class="primary">Salvar/Atualizar receita</button>
          <button id="clearForm" class="ghost">Limpar</button>
        </div>

        <h3 style="margin-top:12px">Receitas salvas</h3>
        <div class="recipe-list" id="recipeList"></div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="exportJson" class="ghost">Exportar JSON</button>
          <button id="importJson" class="ghost">Importar JSON</button>
        </div>

        <input type="file" id="fileInput" accept="application/json" style="display:none;margin-top:8px" />
      </div>

      <div class="card">
        <label for="selectItem">Escolha um item para calcular</label>
        <select id="selectItem">
          <option value="">-- selecione --</option>
        </select>

        <label style="margin-top:8px">Quantidade a craftar</label>
        <input id="qty" value="1" type="number" min="1" />

        <div class="controls" style="margin-top:8px">
          <button id="calc" class="primary">Calcular</button>
          <button id="calcFlatten" class="ghost">Mostrar árvore</button>
        </div>

        <h3 style="margin-top:12px">Resultado</h3>
        <div id="result" class="output"></div>

        <h4 style="margin-top:12px">Exportar</h4>
        <div style="display:flex;gap:8px">
          <button id="exportCSV" class="ghost">Exportar CSV</button>
          <button id="copyResult" class="ghost">Copiar</button>
        </div>

        <footer>Notas: adicione as receitas corretas do RavenIdle para calcular com precisão.</footer>
      </div>
    </div>
  </div>

  <script>
    const recipes = JSON.parse(localStorage.getItem('ri_recipes') || '{}');

    const $ = id => document.getElementById(id);

    function renderList(filter = '') {
      const list = $("recipeList");
      list.innerHTML = '';
      const sel = $("selectItem");
      sel.innerHTML = '<option value="">-- selecione --</option>';

      // Ordena e filtra
      const keys = Object.keys(recipes)
        .sort()
        .filter(name => name.toLowerCase().includes(filter.toLowerCase()));

      // Agrupa por categoria
      const categories = {};
      keys.forEach(name => {
        const data = recipes[name];
        const cat = data.category || 'Sem categoria';
        if (!categories[cat]) categories[cat] = [];
        categories[cat].push({ name, data });
      });

      // Cria o container horizontal
      const container = document.createElement('div');
      container.className = 'categories-container';

      // Renderiza cada categoria em sua coluna
      Object.keys(categories).forEach(cat => {
        const section = document.createElement('div');
        section.className = 'category-column';
        section.innerHTML = `<h3>${cat}</h3>`;

        categories[cat].forEach(({ name, data }) => {
          const ingredients = Array.isArray(data) ? data : (data.ingredients || []);
          const div = document.createElement('div');
          div.className = 'recipe-item';
          const img = data.icon ? `<img src="${data.icon}" class="recipe-icon"/>` : '';
          div.innerHTML = `
        <div style="display:flex;align-items:center;gap:8px;">
          ${img}
          <div>
            <strong>${name}</strong>
            <div class='small'>${formatIngredients(ingredients)}</div>
          </div>
        </div>
      `;

          const btns = document.createElement('div');
          const edit = document.createElement('button');
          edit.textContent = 'Editar';
          edit.className = 'ghost';
          edit.onclick = () => {
            $('itemName').value = name;
            $('ingredients').value = ingredients.map(r => r.qty + ' x ' + r.name).join('\n');
            $('itemIcon').value = data.icon || '';
            $('itemCategory').value = data.category || '';
          };

          const del = document.createElement('button');
          del.textContent = 'Apagar';
          del.className = 'ghost';
          del.onclick = () => {
            if (confirm('Apagar ' + name + '?')) {
              delete recipes[name];
              saveToStorage();
              renderList($('searchRecipe').value);
            }
          };

          btns.appendChild(edit);
          btns.appendChild(del);
          div.appendChild(btns);
          section.appendChild(div);

          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          sel.appendChild(opt);
        });

        container.appendChild(section);
      });

      list.appendChild(container);
    }



    function formatIngredients(arr) {
      if (!arr) return '';
      if (Array.isArray(arr)) return arr.map(i => i.qty + ' x ' + i.name).join(', ');
      if (arr.ingredients) return arr.ingredients.map(i => i.qty + ' x ' + i.name).join(', ');
      return '';
    }

    function saveToStorage() { localStorage.setItem('ri_recipes', JSON.stringify(recipes)); }

    $('saveRecipe').onclick = () => {
      const name = $('itemName').value.trim(); if (!name) { alert('Nome obrigatório'); return; }
      const icon = $('itemIcon').value.trim();
      const category = $('itemCategory').value;
      const lines = $('ingredients').value.split('\n').map(l => l.trim()).filter(Boolean);
      const parsed = lines.map(l => {
        let m = l.match(/^(\d+)\s*[xX]\s*(.+)$/);
        if (m) return { qty: parseInt(m[1]), name: m[2].trim() };
        m = l.match(/^(\d+)\s+(.+)$/);
        if (m) return { qty: parseInt(m[1]), name: m[2].trim() };
        m = l.match(/^(.+)\s*[=]\s*(\d+)$/);
        if (m) return { qty: parseInt(m[2]), name: m[1].trim() };
        return { qty: 1, name: l };
      });
      recipes[name] = { icon, category, ingredients: parsed };
      saveToStorage(); renderList($('searchRecipe').value);
      $('itemName').value = ''; $('ingredients').value = ''; $('itemIcon').value = ''; $('itemCategory').value = '';
    };

    $('clearForm').onclick = () => { $('itemName').value = ''; $('ingredients').value = ''; $('itemIcon').value = ''; $('itemCategory').value = ''; };

    $('searchRecipe').oninput = () => { renderList($('searchRecipe').value); };

    function flatten(itemName, amount, tree = {}) {
      if (!recipes[itemName] || !recipes[itemName].ingredients) {
        tree[itemName] = (tree[itemName] || 0) + amount; return tree;
      }
      recipes[itemName].ingredients.forEach(comp => {
        flatten(comp.name, comp.qty * amount, tree);
      });
      return tree;
    }

    function buildTree(itemName, amount) {
      if (!recipes[itemName] || !recipes[itemName].ingredients) return { name: itemName, qty: amount, children: [] };
      return { name: itemName, qty: amount, children: recipes[itemName].ingredients.map(c => buildTree(c.name, c.qty * amount)) };
    }

    $('calc').onclick = () => {
      const name = $('selectItem').value; const qty = Math.max(1, parseInt($('qty').value) || 1);
      if (!name) { alert('Escolha um item'); return; }
      const out = flatten(name, qty);
      const lines = Object.keys(out).sort().map(k => `${out[k]} x ${k}`);
      $('result').textContent = lines.join('\n') || 'Nenhum material.';
    };

    $('calcFlatten').onclick = () => {
      const name = $('selectItem').value; const qty = Math.max(1, parseInt($('qty').value) || 1);
      if (!name) { alert('Escolha um item'); return; }
      const tree = buildTree(name, qty);
      $('result').textContent = printTree(tree);
    };

    function printTree(node, indent = '') {
      let s = `${indent}${node.qty} x ${node.name}`;
      if (node.children && node.children.length) s += '\n' + node.children.map(c => printTree(c, indent + '  ')).join('\n');
      return s;
    }

    $('exportJson').onclick = () => {
      const blob = new Blob([JSON.stringify(recipes, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'ravenidle_recipes.json'; a.click();
    };

    $('importJson').onclick = () => { $('fileInput').click(); };

    $('fileInput').onchange = e => {
      const f = e.target.files[0]; if (!f) return;
      const reader = new FileReader();
      reader.onload = () => {
        try {
          const data = JSON.parse(reader.result);
          Object.assign(recipes, data);
          saveToStorage(); renderList($('searchRecipe').value);
          alert('Importado com sucesso');
        } catch (err) { alert('JSON inválido'); }
      };
      reader.readAsText(f);
    };

    $('exportCSV').onclick = () => {
      const name = $('selectItem').value; const qty = Math.max(1, parseInt($('qty').value) || 1);
      if (!name) { alert('Escolha um item'); return; }
      const out = flatten(name, qty);
      let csv = 'Item,Quantidade\n'; Object.keys(out).sort().forEach(k => csv += `${k},${out[k]}\n`);
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'crafting_list.csv'; a.click();
    };

    $('copyResult').onclick = async () => { await navigator.clipboard.writeText($('result').textContent || ''); alert('Copiado'); };

    if (Object.keys(recipes).length === 0) {
      recipes['Barra de Ferro'] = { icon: '', category: 'Blacksmithing', ingredients: [{ qty: 3, name: 'Minério de Ferro' }, { qty: 1, name: 'Carvão' }] };
      recipes['Espada de Ferro'] = { icon: '', category: 'Blacksmithing', ingredients: [{ qty: 2, name: 'Barra de Ferro' }, { qty: 1, name: 'Cabo de Madeira' }] };
      recipes['Cabo de Madeira'] = { icon: '', category: 'Carpentry', ingredients: [{ qty: 2, name: 'Madeira' }] };
      saveToStorage();
    }

    renderList();
  </script>
</body>

</html>
