<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RavenIdle - Crafting Calculator</title>
  <style>
    :root {
      font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial;
      color: #111
    }

    body {
      margin: 0;
      padding: 20px;
      background: #0f1724;
      color: #e6eef8
    }

    .app {
      max-width: 1200px;
      margin: 0 auto
    }

    h1 {
      font-size: 20px;
      margin: 0 0 12px
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 440px;
      gap: 16px
    }

    .card {
      background: linear-gradient(180deg, #111827 0%, #0b1220 100%);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(2, 6, 23, .6)
    }

    label {
      display: block;
      font-size: 12px;
      color: #9fb0d8;
      margin-bottom: 6px
    }

    input,
    select,
    textarea,
    button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, .06);
      background: transparent;
      color: inherit
    }

    .row {
      display: flex;
      gap: 8px
    }

    .recipe-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 8px
    }

    .category-column {
      background: rgba(255, 255, 255, .03);
      padding: 8px;
      border-radius: 6px
    }

    .recipe-item {
      padding: 6px;
      border-radius: 6px;
      background: rgba(255, 255, 255, .02);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px
    }

    .recipe-item img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
      object-fit: cover
    }

    .small {
      font-size: 12px;
      color: #9fb0d8
    }

    button.primary {
      background: #0ea5a9;
      border: 0;
      color: #022;
      cursor: pointer
    }

    button.ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, .04);
      color: #9fb0d8
    }

    .output {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px
    }

    .controls {
      display: flex;
      gap: 8px
    }

    footer {
      margin-top: 12px;
      color: #6b7f9a;
      font-size: 12px
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>RavenIdle - Crafting Calculator</h1>
    <p class="small">Gerencie e calcule materiais necessários para craftar itens do RavenIdle.</p>

    <div class="grid">
      <div class="card">
        <label for="searchRecipe">Procurar receita</label>
        <input id="searchRecipe" placeholder="Digite o nome da receita..." />

        <label style="margin-top:8px">Nome do item</label>
        <input id="itemName" placeholder="Ex: Espada de Ferro" />

        <label style="margin-top:8px">Link do ícone</label>
        <input id="itemIcon" placeholder="URL da imagem do item" />

        <label style="margin-top:8px">Categoria</label>
        <select id="itemCategory">
          <option value="Blacksmithing">Blacksmithing</option>
          <option value="Carpentry">Carpentry</option>
          <option value="Cooking">Cooking</option>
          <option value="Weaving">Weaving</option>
          <option value="Alchemy">Alchemy</option>
        </select>

        <div class="row" style="margin-top:8px">
          <div style="flex:1">
            <label>Level</label>
            <input id="itemLevel" type="number" min="1" value="1" />
          </div>
          <div style="flex:1">
            <label>EXP</label>
            <input id="itemExp" type="number" min="0" value="0" />
          </div>
        </div>

        <label style="margin-top:8px">Ingredientes (formato: quantidade x nome)</label>
        <textarea id="ingredients" rows="6" placeholder="Ex:\n2 x Barra de Ferro\n1 x Cabo de Madeira"></textarea>

        <div style="display:flex;gap:8px;margin-top:8px">
          <button id="saveRecipe" class="primary">Salvar/Atualizar receita</button>
          <button id="clearForm" class="ghost">Limpar</button>
        </div>

        <h3 style="margin-top:12px">Receitas salvas</h3>
        <div id="recipeList" class="recipe-list"></div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="exportJson" class="ghost">Exportar JSON</button>
          <button id="importJson" class="ghost">Importar JSON</button>
        </div>

        <input type="file" id="fileInput" accept="application/json" style="display:none" />
      </div>

      <div class="card">
        <label for="selectItem">Escolha um item</label>
        <select id="selectItem">
          <option value="">-- selecione --</option>
        </select>

        <label style="margin-top:8px">Quantidade</label>
        <input id="qty" value="1" type="number" min="1" />

        <div class="controls" style="margin-top:8px">
          <button id="calc" class="primary">Calcular</button>
          <button id="calcFlatten" class="ghost">Mostrar árvore</button>
        </div>

        <h3 style="margin-top:12px">Resultado</h3>
        <div id="result" class="output"></div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="exportCSV" class="ghost">Exportar CSV</button>
          <button id="copyResult" class="ghost">Copiar</button>
        </div>

        <footer>As receitas são carregadas do GitHub automaticamente se disponíveis.</footer>
      </div>
    </div>
  </div>

  <script>
    let recipes = JSON.parse(localStorage.getItem('ri_recipes') || '{}');
    const $ = id => document.getElementById(id);

    const categories = ["Blacksmithing", "Carpentry", "Cooking", "Weaving", "Alchemy"];

    function saveToStorage() { localStorage.setItem('ri_recipes', JSON.stringify(recipes)); }

    function renderList(filter = '') {
      const list = $("recipeList");
      list.innerHTML = '';
      const sel = $("selectItem");
      sel.innerHTML = '<option value="">-- selecione --</option>';

      categories.forEach(cat => {
        const col = document.createElement('div');
        col.className = 'category-column';
        col.innerHTML = `<h4>${cat}</h4>`;

        const keys = Object.keys(recipes)
          .filter(name => recipes[name].category === cat && name.toLowerCase().includes(filter.toLowerCase()))
          .sort();

        keys.forEach(name => {
          const data = recipes[name];
          const div = document.createElement('div');
          div.className = 'recipe-item';
          div.innerHTML = `
            <img src="${data.icon || ''}" alt="">
            <div>
              <strong>${name}</strong><br>
              <span class='small'>Lv ${data.level || 1} | EXP ${data.exp || 0}</span>
            </div>`;
          const edit = document.createElement('button');
          edit.textContent = 'Editar';
          edit.className = 'ghost';
          edit.onclick = () => {
            $('itemName').value = name;
            $('itemIcon').value = data.icon || '';
            $('itemCategory').value = data.category;
            $('itemLevel').value = data.level || 1;
            $('itemExp').value = data.exp || 0;
            $('ingredients').value = data.ingredients.map(i => i.qty + ' x ' + i.name).join('\n');
          };
          const del = document.createElement('button');
          del.textContent = 'Apagar';
          del.className = 'ghost';
          del.onclick = () => { if (confirm('Apagar ' + name + '?')) { delete recipes[name]; saveToStorage(); renderList($('searchRecipe').value); } };
          const btnDiv = document.createElement('div');
          btnDiv.style.marginLeft = 'auto';
          btnDiv.appendChild(edit);
          btnDiv.appendChild(del);
          div.appendChild(btnDiv);
          col.appendChild(div);

          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          sel.appendChild(opt);
        });
        list.appendChild(col);
      });
    }

    $('saveRecipe').onclick = () => {
      const name = $('itemName').value.trim();
      if (!name) { alert('Nome do item é obrigatório'); return; }
      const lines = $('ingredients').value.split('\n').map(l => l.trim()).filter(Boolean);
      const parsed = lines.map(l => {
        let m = l.match(/^(\d+)\s*[xX]\s*(.+)$/);
        if (m) return { qty: parseInt(m[1]), name: m[2].trim() };
        return { qty: 1, name: l };
      });

      recipes[name] = {
        icon: $('itemIcon').value.trim(),
        category: $('itemCategory').value,
        level: parseInt($('itemLevel').value) || 1,
        exp: parseInt($('itemExp').value) || 0,
        ingredients: parsed
      };
      saveToStorage();
      renderList($('searchRecipe').value);
      $('itemName').value = $('itemIcon').value = $('ingredients').value = '';
    };

    $('clearForm').onclick = () => { $('itemName').value = ''; $('ingredients').value = ''; $('itemIcon').value = ''; };

    $('searchRecipe').oninput = () => renderList($('searchRecipe').value);

    function flatten(itemName, amount, tree = {}) {
      if (!recipes[itemName]) { tree[itemName] = (tree[itemName] || 0) + amount; return tree; }
      recipes[itemName].ingredients.forEach(c => flatten(c.name, c.qty * amount, tree));
      return tree;
    }

    function buildTree(itemName, amount) {
      if (!recipes[itemName]) return { name: itemName, qty: amount, children: [] };
      return { name: itemName, qty: amount, children: recipes[itemName].ingredients.map(c => buildTree(c.name, c.qty * amount)) };
    }

    function printTree(node, indent = '') {
      let s = `${indent}${node.qty} x ${node.name}`;
      if (node.children.length) s += '\n' + node.children.map(c => printTree(c, indent + '  ')).join('\n');
      return s;
    }

    $('calc').onclick = () => {
      const name = $('selectItem').value;
      const qty = Math.max(1, parseInt($('qty').value) || 1);
      if (!name) { alert('Escolha um item'); return; }
      const out = flatten(name, qty);
      $('result').textContent = Object.keys(out).sort().map(k => `${out[k]} x ${k}`).join('\n');
    };

    $('calcFlatten').onclick = () => {
      const name = $('selectItem').value;
      const qty = Math.max(1, parseInt($('qty').value) || 1);
      if (!name) { alert('Escolha um item'); return; }
      $('result').textContent = printTree(buildTree(name, qty));
    };

    $('exportJson').onclick = () => {
      const blob = new Blob([JSON.stringify(recipes, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'ravenidle_recipes.json'; a.click();
    };

    $('importJson').onclick = () => $('fileInput').click();
    $('fileInput').onchange = e => {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader();
      r.onload = () => { try { const data = JSON.parse(r.result); recipes = data; saveToStorage(); renderList(); alert('Importado'); } catch { alert('JSON inválido') } };
      r.readAsText(f);
    };

    $('exportCSV').onclick = () => {
      const name = $('selectItem').value; if (!name) return alert('Escolha um item');
      const qty = Math.max(1, parseInt($('qty').value) || 1);
      const out = flatten(name, qty);
      let csv = 'Item,Quantidade\n';
      Object.keys(out).forEach(k => csv += `${k},${out[k]}\n`);
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'crafting.csv'; a.click();
    };

    $('copyResult').onclick = async () => { await navigator.clipboard.writeText($('result').textContent || ''); alert('Copiado!'); };

    // Carrega receitas do GitHub
    async function loadRecipesFromGitHub(url) {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();
        recipes = data;
        saveToStorage();
        renderList();
        console.log('Receitas carregadas do GitHub.');
      } catch (err) {
        console.warn('Erro ao carregar do GitHub:', err);
        renderList();
      }
    }

    const githubRecipesURL = "https://raw.githubusercontent.com/futyline/RavenIdle-Craft-Calculator/refs/heads/main/recipes.json";
    loadRecipesFromGitHub(githubRecipesURL);
  </script>
</body>

</html>
